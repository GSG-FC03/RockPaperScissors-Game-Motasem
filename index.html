<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css linkage -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Title and Icon for the page tab -->
    <title>Rock Paper Scissors Game</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/shortcutIcon.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background_elipse"></div>
    <!-- St. of Login-Section ------------------- -->
    <section class="Login_Section">
        <img src="./assets/rock.png" class="intro_right_hand">
        <img src="./assets/rock.png" class="intro_left_hand">
        <img src="./assets/vs.png" class="intro_vs">
        <input class="input_name" type="text" placeholder="Enter Your Name">
        <p class="error_msg">Please Write Your Name</p>
        <button class="login_btn">Let's Play</button>
    </section>
    <!---------------------- End of Login-Section -->
    <!-- St. of select-round-Section ------------------- -->
    <section class="Select_Round_Section"></section>
    <!---------------------- End of select-round-Section -->
    <!-- St. of Final-Result-Section ------------------- -->
    <section class="Final_Result_Section"></section>
    <!---------------------- End of Final-Result-Section -->

    <script src="./script.js"></script>
  </body>
</html>

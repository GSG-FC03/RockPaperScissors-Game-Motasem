<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css linkage -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Title and Icon for the page tab -->
    <title>Rock Paper Scissors Game</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/shortcutIcon.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <!-- this is for font Awsome icons -->
    <script
      src="https://kit.fontawesome.com/52e67ff79e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="background_elipse"></div>
    <!-- St. of Login-Section ------------------- -->
    <section class="Login_Section">
      <img src="./assets/rock.png" class="intro_right_hand" />
      <img src="./assets/scissors.png" class="intro_left_hand" />
      <img src="./assets/vs.png" class="intro_vs" />
      <input class="input_name" type="text" placeholder="Enter Your Name" />
      <p class="error_msg">Please Write Your Name</p>
      <button class="login_btn">Let's Play</button>
    </section>
    <!---------------------- End of Login-Section -->

    <!-- St. of select-round-Section ------------------- -->
    <section class="Select_Round_Section">
      <img src="./assets/rock.png" class="right_hand" />
      <img src="./assets/rock.png" class="left_hand" />
      <div class="vs_area"><img src="./assets/vs.png" class="vs" /></div>
      <div class="banner">
        <div class="banner_img_flex">
          <img src="./assets/banner.png" class="banner_img" />
        </div>
        <p class="banner_text">Round <span class="round_num">1</span></p>
      </div>
      <p class="player_name_p">Motasem</p>
      <p class="player_score_p">
        Score <span class="player_score_span">0</span>
      </p>
      <p class="Computer_name_p">Computer</p>
      <p class="Computer_score_p">
        Score <span class="Computer_score_span">0</span>
      </p>
      <div class="Choose_Box">
        <p class="Choose_text">Choose</p>
        <div class="hands">
          <div class="rock_pick">
            <img src="./assets/rock.png" class="rock_img" />
            <p class="rock_text">Rock</p>
          </div>
          <div class="paper_pick">
            <img src="./assets/paper.png" class="paper_img" />
            <p class="paper_text">Paper</p>
          </div>
          <div class="scissors_pick">
            <img src="./assets/scissors.png" class="scissors_img" />
            <p class="scissors_text">Scissors</p>
          </div>
        </div>
      </div>
      <p class="win_point">+1</p>
      <p class="lose_point">+1</p>
      <p class="draw_point">Draw</p>
    </section>
    <!---------------------- End of select-round-Section -->

    <!-- St. of Final-Result-Section ------------------- -->
    <section class="Final_Result_Section">
      <div class="result_img_div">
        <img class="result_img" src="./assets/winner.png" />
      </div>
      >
      <p class="result_txt">You Won!</p>
      <button class="play_again_btn">
        Play Again <i class="fas fa-redo"></i>
      </button>
    </section>
    <!---------------------- End of Final-Result-Section -->

    <script src="./script.jss"></script>
  </body>
</html>
